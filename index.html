<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tip</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="main-header flex container">
        <h1>Travel Tip</h1>
        <section class="search-container">
            <input class="search-location" type="text" placeholder="Enter Location">
            <button class="search-location-btn">GO</button>
            <button class="btn-user-pos">My Location</button>
        </section>
    </header>
    <section class="curr-location-container flex container">
        <h3>You are at: <span class="user-pos"></span></h3>
        <button class="copy-location-btn">Copy Location</button>
    </section>
    <main class="main-container flex container">
        <section class="info-container">
            <div class="weather-container"></div>
            <div class="location-table"></div>
        </section>
        <div id="map" style="width: 100%; height: 400px;"></div>
    </main>
    <section class="btns-container container">
        <button class="btn-add-marker">Add Marker Speific Location</button>
        <button class="btn-get-locs">Get Locations</button>
        <button class="btn-pan">Pan Map to Tokyo</button>
        <p>Locations: <span class="locs"></span></p>
    </section>
</body>

<script src="lib/axios.js"></script>
<script type="module" src="js/app.controller.js"></script>

</html>
